<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            #top {
                font-size: 36px;
                color: red;
            }

            #middle {
                font-size: 24px;
            }

            #bottom {
                font-size: 12px;
            }

            .name {
                font-weight: bold;
                color: blue;
            }
        </style>
    </head>
    <body>
        <div id="top">
            This is the <span class="name">top</span> of my web page.
        </div>
        <div id="middle">
            This is the <span class="name">middle</span> of my web page.
        </div>
        <div id="bottom" class="name">
            This is the <span class="name">bottom</span> of my web page.
        </div>
    </body>
</html>

<!--
	The dig and span tags don't really do anything besides allows us to have
		multiple sections in a body.
	The style above knows which div to hit due to the id in each div
	You can use id in any tag you want.
	
-->

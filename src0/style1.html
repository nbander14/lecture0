<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            h1 {
                color: red;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to My Web Page!</h1>
        <h1 style="color:blue">Here is a second headline!</h1>
        <p>Hello, world! This is a paragraph of text.</p>
        <p>This is another paragraph!</p>
    </body>
</html>


<!--
the style tag is set up so you don't have to have a separate file and
moving it away from the actual tags
ABSTRACTION

It doesn't matter how many h1 tabs I have, the style is applied to any h1

Only have to change the color in one place, but you can recolor it.
-->
